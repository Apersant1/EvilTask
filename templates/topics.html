{% extends 'base.html' %}


{% block content %}
<p>Topics:</p>

<ul>
    {% for topic in topics %}
        <a href="{% url 'Main:topic' topic.id %}">{{ topic }}</a>

    {% empty %}
        <li>Dont have topics yet</li>
    {% endfor %}
    <a href="{% url 'Main:new_topic' %}">Add new topic</a>
</ul>

{% endblock %}
